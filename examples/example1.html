<!DOCTYPE html>
<html>
<head>
<title>Gantt Chart Example 1</title>
<link type="text/css" href="../gantt-chart-d3.css" rel="stylesheet" />
</head>
<body>
	<script type="text/javascript" src="../lib/d3/d3.min.js"></script>
	<script type="text/javascript" src="../gantt-chart-d3.js"></script>

<script type="text/javascript">

var categories = [ "External Milestones", "Tasks", "Internal Milestones"]

var tasks = [
  {"id": "1","category":"Tasks", "label":"task1","startDate":new Date(2021,1,2),"endDate":new Date(2021,3,5), "progress":0.15},
  {"id": "11","category":"Tasks","label":"task1.1","startDate":new Date(2021,1,3),"endDate":new Date(2021,3,5)},
  {"id": "2","category":"Tasks","label":"task2","startDate":new Date(2021,1,4),"endDate":new Date(2021,3,8), "progress":0.35},
  {"id": "21","category":"Tasks","label":"task2.1","startDate":new Date(2021,1,7),"endDate":new Date(2021,3,8), "progress":0.75},
  {"id": "3","category":"Tasks","label":"task3","startDate":new Date(2021,1,7),"endDate":new Date(2021,3,8), "progress":0.75},
  {"id": "4","category":"Tasks","label":"task4","startDate":new Date(2021,1,7),"endDate":new Date(2021,3,12), "progress":0.6}
];

var milestones = [
    {"id": 1,"category":"External Milestones", "label":"build 1","date":new Date(2021,1,3)},
    {"id": 2,"category":"External Milestones", "label":"build 2","date":new Date(2021,3,8)},
	{"id": 3,"category":"External Milestones", "label":"build 2.1","date":new Date(2021,5,9)}
];


var datelines = [

];

function onTaskClick( task ){
  alert("Clicked on tasks " + task.label)
}
function onMilestoneOver ( milestone ){
  alert("You pass over milestone " + milestone.label)
}

var gantt = d3.gantt()
  .categories(categories)
  .tasks(tasks)
  .mileStones(milestones)
  .taskEventHandler("click",onTaskClick)
  .milestoneEventHandler("mouseover", onMilestoneOver)
  .dateLines(datelines)
  .draw();

</script>
</body>
</html>
